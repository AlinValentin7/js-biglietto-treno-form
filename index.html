<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container" class="">
            <h1>Biglietto Treno</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <form class="row g-3" id="train">
                <div class="col-md-4">
                  <label for="age" class="form-label">Anni</label>
                  <input type="text" class="form-control" id="age">
                </div>
                <div class="col-md-4">
                  <label for="Km" class="form-label">Km percorsi</label>
                  <input type="text" class="form-control" id="Km">
                </div>
                <div class="col-4">
                    <label for="sconto" class="form-label">Sconto</label>
                    <select id="sconto" class="form-select">
                      <option value="">--</option>
                      <option value="Minorenne">Ho meno di 18 anni</option>
                      <option value="Senior">Ho piu di 65 anni</option>
                    </select>
                </div> 
                <div class="col">
                    <label for="ticket" class="form-label">Prezzo Biglietto</label>
                    <output type="text" class="form-control" id="ticket">
                </div>  
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Calcola</button>
                  </div>  

        </div>
    </section>

    
    <script src="./app.js"></script>
</body>
</html>
